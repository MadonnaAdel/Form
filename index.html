<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName">
    <p class="invalid-msg" id="fullNameError"></p>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="city">City:</label>
    <select id="city" name="city">
    <option value="city1">City 1</option>
    <option value="city2">City 2</option>
    <option value="city3">City 3</option>
    </select>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <label for="repeatPassword">Repeat Password:</label>
    <input type="password" id="repeatPassword" name="repeatPassword">
    <p class="invalid-msg" id="passwordMatchError"></p>
    <label>
    <input class="inline" type="checkbox" id="termsCheckbox" name="termsCheckbox" required>
    I accept the terms and conditions
    </label>
    <button type="button" id="regester">Register</button>
</form>


    <script src="js/main.js"></script>
</body>
</html>
